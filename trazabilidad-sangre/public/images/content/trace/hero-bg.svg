<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#503291;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32cd32;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>

  <!-- Grid pattern -->
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Medical icons -->
  <g opacity="0.3">
    <circle cx="300" cy="200" r="60" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 300 160 L 300 240 M 260 200 L 340 200" stroke="white" stroke-width="8" stroke-linecap="round"/>

    <circle cx="1600" cy="800" r="50" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 1600 770 L 1600 830 M 1570 800 L 1630 800" stroke="white" stroke-width="6" stroke-linecap="round"/>

    <!-- Blood drop shapes -->
    <ellipse cx="500" cy="900" rx="30" ry="40" fill="rgba(255,255,255,0.2)"/>
    <ellipse cx="1400" cy="300" rx="25" ry="35" fill="rgba(255,255,255,0.15)"/>
  </g>

  <!-- Blockchain network visualization -->
  <g opacity="0.4">
    <!-- Nodes -->
    <circle cx="960" cy="540" r="8" fill="white"/>
    <circle cx="760" cy="340" r="6" fill="white"/>
    <circle cx="1160" cy="340" r="6" fill="white"/>
    <circle cx="760" cy="740" r="6" fill="white"/>
    <circle cx="1160" cy="740" r="6" fill="white"/>

    <!-- Connections -->
    <line x1="960" y1="540" x2="760" y2="340" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="960" y1="540" x2="1160" y2="340" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="960" y1="540" x2="760" y2="740" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="960" y1="540" x2="1160" y2="740" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
